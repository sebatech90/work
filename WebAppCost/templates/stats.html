<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Cost application</title>
	<meta name="description" content="Template for cost app" />
	<meta name="keywords" content="Cost statistics" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontello.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
</head>

<body>
	<header>
		<nav>
			<ul class="menu">
				<li><a href="{{ url_for('index') }}"><i class="icon-home"></i>Home</a></li>
				<li><a href="{{ url_for('stats') }}"><i class="icon-chart-bar"></i>Stats</a></li>
				<li><a href="{{ url_for('others') }}"><i class="icon-chart-area"></i>Other</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<div class="content">
			<header>
				<h1>Stats</h1>
				<div class="containerRight">
					<table class="tab1" style="width:100%;" align="center">
						<!-- Table header -->
						<thead>
							<tr>
								<th scope="col" id="1" width="160">User</th>
								<th scope="col" id="2" width="160">Current month</th>
								<th scope="col" id="3" width="160" text-align="right">Current cost [z≈Ç]</th>
							</tr>
						</thead>
						 <!-- Table footer -->
							  <tfoot>
									<tr>
									</tr>
							  </tfoot>
						 <!-- Table body -->
							<tbody>
								
								{% for user in exp_data %}
									<tr>
										<td>
											{{ user['name'] }}
										</td>
										<td  align="center">
											{{ user['date'] }}
										</td>
										<td align="right">
											{{ user['cost'] }}
										</td>
									</tr>
								{% endfor %}
							</tbody>
					</table>
				</div>
				
				<div style="height: 30px; background: blue;">
										<form method="POST"  action="{{ url_for('stats') }}">
							<div>
								<label for="cost">Enter expense</label>
							</div>
							<div>
								<input type="number" id="cost" name="Cost" value="" min=0 placeholder="Current cost..."/>
							</div>
							<div>
								<label for="user">Select user</label>
							</div>
							<div>
								<select id="user" name="User">
								<option value="2">Damian</option>
								<option value="1">Mateusz</option>
								<option value="3">Wojtek</option>
							</div>
							<input type="submit" value="Save">
						</form>
				
				</div>
				
				<div>
					<div style="height: 300px;">
						<form method="POST"  action="{{ url_for('stats') }}">
							<div>
								<label for="cost">Enter expense</label>
							</div>
							<div>
								<input type="number" id="cost" name="Cost" value="" min=0 placeholder="Current cost..."/>
							</div>
							<div>
								<label for="user">Select user</label>
							</div>
							<div>
								<select id="user" name="User">
								<option value="2">Damian</option>
								<option value="1">Mateusz</option>
								<option value="3">Wojtek</option>
							</div>
							<input type="submit" value="Save">
						</form>
					</div>
				</div>
				

			</header>
		</div>
	</main>
	
	<footer>
	</footer>
	
	<script src="{{url_for('static', filename='jquery-3.3.1.min.js')}}"></script>
	
	<script>

	$(document).ready(function() {
	var NavY = $('nav').offset().top;
	var i = 1;
	 
	var stickyNav = function(){
	var ScrollY = $(window).scrollTop();
		  
	if (ScrollY > NavY) {
		$('nav').addClass('sticky');
	} else {
		$('nav').removeClass('sticky'); 
	}
		if (i == 1) {
			<!--alert( 'Hello everyone!' );-->
			i = i + 1;
		}
	};
	 
	stickyNav();
	 
	$(window).scroll(function() {
		stickyNav();
	});
	});
	
	</script>

</body>
</html>
